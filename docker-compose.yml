#!/bin/bash

echo "Enter database username:"
read DB_USER

echo "Enter database password:"
read -s DB_PASSWORD   # -s hides input

echo "Enter database name:"
read DB_NAME

echo "Enter OpenAI API Key (optional):"
read OPENAI_API_KEY

echo "Enter Google API Key (optional):"
read GOOGLE_API_KEY

# Default values for backend environment
SECRET_KEY=""
ALGORITHM="HS256"
ACCESS_TOKEN_EXPIRE_MINUTES=120
REFRESH_TOKEN_EXPIRE_DAYS=30
ENCRYPTION_KEY="Q76xq4hmadG3BSlGe2-aaZfVrLKJmW1L7geqpGSj7ck="

# Docker-friendly DB_URI (using 'db' as the service name inside Docker)
DATABASE_URL="postgresql://$DB_USER:$DB_PASSWORD@db:5432/$DB_NAME"

# LLM Service URL (using Docker service name)
LLM_URI="http://llm:8000"

# Save to .env file
cat <<EOF > .env
DB_USER=$DB_USER
DB_PASSWORD=$DB_PASSWORD
DB_NAME=$DB_NAME
DB_URI=$DATABASE_URL

SECRET_KEY="$SECRET_KEY"
ALGORITHM="$ALGORITHM"
ACCESS_TOKEN_EXPIRE_MINUTES=$ACCESS_TOKEN_EXPIRE_MINUTES
REFRESH_TOKEN_EXPIRE_DAYS=$REFRESH_TOKEN_EXPIRE_DAYS

LLM_URI=$LLM_URI
ENCRYPTION_KEY="$ENCRYPTION_KEY"

OPENAI_API_KEY=$OPENAI_API_KEY
GOOGLE_API_KEY=$GOOGLE_API_KEY
EOF

echo ".env file created successfully!"
